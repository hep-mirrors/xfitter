    - ./tools/install-numdiff
    #- ./tools/install-ceres
    - . setup.sh
    - ./make.sh install
    - ./tools/test.sh CERES-fit
  variables:
    CMAKE_FLAGS: "-DCMAKE_DISABLE_FIND_PACKAGE_ROOT=TRUE" 
  artifacts:
    when: on_failure
    paths:
      - install.log
      - temp/**/test.log
