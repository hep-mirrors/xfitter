variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SSL_NO_VERIFY: "true"

stages:
- compile-minimal

.build_template: &build_template
  stage: compile-minimal
  only:
    - merge_requests
    - schedules
  script:
    - ./make.sh install
  variables:
    CMAKE_FLAGS: "-DCMAKE_DISABLE_FIND_PACKAGE_ROOT=TRUE"

build_centos7:
  image: centos:centos7
  <<: *build_template

build_centos8:
  image: centos:centos8
  <<: *build_template

build_ubuntu:
  image: ubuntu:20.04
  <<: *build_template

build_ubuntu_clang:
  image: clangbuiltlinux/ubuntu
  <<: *build_template

build_fedora:
  image: fedora:32
  <<: *build_template


