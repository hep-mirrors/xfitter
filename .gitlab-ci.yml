stages:
- compile-minimal

.build_template: &build_template
  stage: compile-minimal
  image: $ARCH
  only:
    - merge_requests
    - schedules
  script:
    - ./make.sh install
  variables:
    CMAKE_FLAGS: "-DCMAKE_DISABLE_FIND_PACKAGE_ROOT=TRUE"

build_ubuntu:
  variables:
    ARCH: ubuntu
  <<: *build_template

build_ubuntu_clang:
  variables:
    ARCH: clangbuiltlinux/ubuntu
  <<: *build_template

build_fedora:
  variables:
    ARCH: fedora
  <<: *build_template


