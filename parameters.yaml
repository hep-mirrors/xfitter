Minimizer: MINUIT
MINUIT:
  Commands: |
    set str 2
    migrad 20000
    call fcn 3

Parameters:
  Ag   :  DEPENDENT
  Bg   : [ -0.061953, 0.  ]
  Cg   : [  5.562367, 0.  ]
  Agp  : [  0.166092, 0.0  ]  # negative gluon ....
  Bgp  : [ -0.383100, 0.0  ]
  Cgp  : [ 25.0,      0.    ]  # fix C of negative gluon
  Auv  :  DEPENDENT
  Buv  : [  0.810476, 0.0 ]
  Cuv  : [  4.823512, 0.0  ]
  Euv  : [  9.921366, 0.   ]
  Adv  :  DEPENDENT
  Bdv  : [  1.029995, 0.0  ]
  Cdv  : [  4.846279, 0.   ]
  CUbar: [  7.059694, 0.   ]
  DUbar: [  1.548098, 0.   ]
  ADbar: [  0.26883,  0.0  ]
  BDbar: [ -0.1273,   0.0 ]
  CDbar: # another example of providing value, step etc.
    value: 9.586246
    step: 0.0
    #min
    #max
    #pr_mean
    #pr_sigma
  ZERO : [ 0. ]          # zero
  fs   : [ 0.4, 0.0 ]
  fd   : "=1-fs"
  AUbar: "=(1-fs)*ADbar"

Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,ZERO,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_Ubar: # = ubar
    class: HERAPDF
    parameters: [AUbar,BDbar,CUbar,DUbar]
  par_Dbar: # = dbar + sbar
    class: HERAPDF
    parameters: [ADbar,BDbar,CDbar]
  par_dbar: # = (1-fs) Dbar
    class: Factor
    input: par_Dbar
    factor: fd
  par_s: # = sbar = fs Dbar
    class: Factor
    input: par_Dbar
    factor: fs
  par_g:
    class: NegativeGluon
    parameters: [Ag,Bg,Cg,ZERO,ZERO,Agp,Bgp,Cgp]

DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    # Note that HERAPDF parameterises Ubar and Dbar,
    # but this decomposition uses ubar and dbar
    xuv: par_uv
    xdv: par_dv
    xubar: par_Ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g

DefaultEvolution: proton-QCDNUM

Evolutions:
  proton-QCDNUM:
    ? !include evolutions/QCDNUM.yaml
    decomposition: proton #this could be omitted, as the default decomposition is set

# QCD parameters
Order: NNLO
NFlavour: 5
isFFNS: 0
Q0 : 1.378404875209 # Initial scale =sqrt(1.9)
alphas : 0.118

? !include constants.yaml



byReaction:
  # RT DIS scheme settings:
  RT_DISNC:
    ? !include reactions/RT_DISNC.yaml

# Specify HF scheme used for DIS NC processes:
hf_scheme_DISNC :
  defaultValue : 'RT_DISNC'        # global specification

# Specify HF scheme used for DIS CC processes:
hf_scheme_DISCC :
  defaultValue : 'BaseDISCC'       # global specification

WriteLHAPDF6:
  name: "proton"
  description: "..."
  authors: "..."
  reference: "..."
    # use DefaultEvolution
  #evolution: proton-QCDNUM
    # take internal grid
  preferInternalGrid:
    # or define grid
  #Xrange: [1e-4, 1]
  #Qrange: [1,1000]
  #Xnpoints: 200
  #Qnpoints: 120
