Minimizer: MINUIT # CERES
MINUIT:
  Commands: |
    set str 2
    call fcn 1
    migrad
    call fcn 3

Parameters:
  Ag   :  DEPENDENT
  Bg   : [ -0.014834, 0.27 ]
  Cg   : [  9.106839,  0.32 ]
  Agp  : [ 0.240458, 0.01 ]  # negative gluon
  Bgp  : [ -0.166400, 0.01 ]
  Cgp  : [ 25.0, 0.]  # fix C of negative gluon
  Auv  :  DEPENDENT
  Buv  : [ 0.713453, 0.016 ]
  Cuv  : [ 4.840721, 0.06 ]
  Duv  : [    0     ]
  Euv  : [ 13.405266, 0.8 ]
  Adv  :  DEPENDENT
  Bdv  : [ 0.805766, 0.06 ]
  Cdv  : [ 4.079602, 0.3 ]
  Aubar: [ 0.0, 0.0 ] # not used (Aubar=Adbar)
  Bubar: [ 0.0, 0.0  ] # not used (Bubar=Bdbar)
  Cubar: [ 8.055252, 0.8 ]
  Dubar: [ 11.900269, 1.0 ]
  Adbar: [ 0.10537, 0.01 ]
  Bdbar: [ -0.172358, 0.004  ]
  Cdbar: # another example of providing value, step etc.
    value: 4.885482
    step: 1.2345
  ZERO : [ 0. ]          # zero
  fs : [ 0.4, 0.0 ]

Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,Duv,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_ubar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cubar,Dubar]
  par_dbar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cdbar]
  par_s:
    #class: HERAPDF
    #parameters: [As,Bs,Cs]
    # parametrise as expression: otherwise how to parametrise it as fs/(1-fs)*par_dbar using HERAPDF?
    class: Expression
    expression: "Adbar*fs/(1-fs)*(x^Bdbar*(1-x)^Cdbar)"
  par_g:
    class: NegativeGluon
    parameters: [Ag,Bg,Cg,ZERO,ZERO,Agp,Bgp,Cgp]

DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    xuv: par_uv
    xdv: par_dv
    xubar: par_ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g


DefaultEvolution: proton

Evolutions:
  proton:
    ? !include evolutions/QCDNUM.yaml
    decomposition: proton
  antiproton:
    class: FlipCharge
  neutron:
    class: FlipUD

? !include constants.yaml


# QCD parameters
Order: NLO
NFlavour: 5
isFFNS: 0

# the two parameters below are not used: why one needs them with the present setup?
Q0 : 1.378404875209 # Initial scale =sqrt(1.9) 
alphas : 0.118

byReaction:
  # RT DIS scheme settings:
  RT_DISNC:
    ? !include reactions/RT_DISNC.yaml
    evolution: proton
  BaseDISCC:
    # BaseDISCC works only with QCDNUM evolution, need to specify it explicitly (in this case it is copied from LHAPDF, while default evloution is LHAPDF)
    evolution: proton
  # FONLL scheme settings:
  FONLL_DISNC:
    ? !include reactions/FONLL_DISNC.yaml
  FONLL_DISCC:
    ? !include reactions/FONLL_DISCC.yaml
  # FF ABM scheme settings:
  FFABM_DISNC:
    ? !include reactions/FFABM_DISNC.yaml
  FFABM_DISCC:
    ? !include reactions/FFABM_DISCC.yaml
  # AFB settings:
  AFB:
    ? !include reactions/AFB.yaml
  # APPLgrid settings:
  APPLgrid:
    ? !include reactions/APPLgrid.yaml
  # (optional) Fractal module settings:
  Fractal_DISNC:
    ? !include reactions/Fractal_DISNC.yaml
  HathorSingleTop:
    MS_MASS: 0        #0 pole; 1 MSbar
    muR: 1.
    muF: 1.
    precisionLevel: 2 #1 low; 2 medium (default); 3 High
    tSgTop:  1      #Include t-channel process
    sSgTop:  0      #Include s-channel process
    WtSgTop: 0      #Include W+t final state processes

# Specify HF scheme used for DIS NC processes:
hf_scheme_DISNC :
  defaultValue : 'RT_DISNC'        # global specification
#  defaultValue : 'BaseDISNC'       # global specification
#  defaultValue : 'FONLL_DISNC'     # global specification
#  defaultValue : 'FFABM_DISNC'
#  'HERA1+2 NCep 920' : 'BaseDISNC' # datafile specific (based on name)
#  1 : BaseDISNC
#  'HERA1+2 NCep 920' : 'Fractal_DISNC'  # Fractal model. Add parameters file if you want to try it (see above)

# Specify HF scheme used for DIS CC processes:
hf_scheme_DISCC :
  defaultValue : 'BaseDISCC'       # global specification
#  defaultValue : 'FONLL_DISCC'     # global specification
#  defaultValue : 'FFABM_DISCC'     # global specification

WriteLHAPDF6:
  name: "proton"
  description: "..."
  authors: "..."
  reference: "..."
    # use DefaultEvolution
  #evolution: proton-QCDNUM
    # take internal grid
  preferInternalGrid:
    # or define grid
  #Xrange: [1e-4, 1]
  #Qrange: [1,1000]
  #Xnpoints: 200
