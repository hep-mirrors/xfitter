# DYTurbo:
order: 2    # Perturbative order in QCD: 0 for LL, 1 for NLL+NLO, 2 for NNLL+NNLO, 3 for NNNLL+NNLO
muR: 1.     # Renormalization scale
muF: 1.     # Factorization scale
muRes: 1.   # Resummation scale
blim: 1.5   # bmax value for the bstar prescription
g1: 1       # Universal Gaussian non-perturbative form factor
g2: 0       # Q-dependent Gaussian non-perturbative form factor
g3: 0       # tau-dependent Gaussian non-perturbative form factor
g1x: 0      # x-dependent Gaussian non-perturbative form factor
g1a: 0      # x-dependent Gaussian non-perturbative form factor
g1b: 0      # x-dependent Gaussian non-perturbative form factor
lambda: 1   # Transition to exponential
q: 0        # Quartic term
debug: 0    # verbosity flag
